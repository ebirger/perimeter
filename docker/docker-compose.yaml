services:
  perimeter:
      build:
         context: ..
         dockerfile: docker/Dockerfile
      container_name: perimeter
      volumes:
         - data:/app/data
      ports:
         - 8001:8001
         - 1911:1911/udp
         - 1912:1912/udp
      develop:
        watch:
          - action: rebuild
            path: ../fe/
          - action: rebuild
            path: ../be/
      environment:
        UNIFI_BASE: ${UNIFI_BASE}
        UNIFI_TOKEN: ${UNIFI_TOKEN}
        RADIUS_PASSWORD: ${RADIUS_PASSWORD}

volumes:
  data:
